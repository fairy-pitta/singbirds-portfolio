version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "RESEND_API=$RESEND_API" >> .env.local
        - npm install --legacy-peer-deps
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*