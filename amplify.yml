version: 1
frontend:
  phases:
    preBuild:
      commands:
        - corepack enable                     # ✅ Node.js 16+ で pnpm を使うために corepack 有効化
        - corepack prepare pnpm@latest --activate  # ✅ バージョン指定してpnpmをアクティベート（任意で固定）
        - pnpm install --frozen-lockfile
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
